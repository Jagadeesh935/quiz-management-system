<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="title">
      <h1>Quiz Application</h1>
      <div>
        <div id="title-bar">
          <button onclick="previousQuestion()">Previous</button>
          <span id="cq"></span>
          <button id="nextbtn" onclick="nextQuestion()">Next</button>
          <button id="finishbtn" style="display: none;" onclick="finish()">Finish</button>
        </div>
      </div>
    </section>
    <section id="quizBody">
        <div id="question">
            
        </div>
        <div id="choice">
          
        </div>
    </section>
    <input type="radio" onchange="check()" name="" id="">

    <script src="./index.js"></script>
  </body>
</html>
